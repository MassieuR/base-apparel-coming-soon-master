<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <img id="logo" src="images/logo.svg" alt="logo" />
    <figure class="img-container">
      <img
        class="hero-mobile"
        src="images/hero-mobile.jpg"
        alt="Girl in orange shirt"
      />
      <img
        class="hero-desktop inactive"
        src="images/hero-desktop.jpg"
        alt="Girl in orange shirt"
      />
    </figure>
    <div class="info-container">
      <h1><span>We're</span><br />coming<br />soon</h1>
      <p class="message">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form novalidate>
        <input
          id="email"
          type="email"
          value
          required
          placeholder="Email Address"
          oninvalid="this.setCustomValidity('')"
          oninput="this.setCustomValidity('')"
        />
        <img class="error-sign hidden" src="images/icon-error.svg" />
        <button id="submit-email"><img src="images/icon-arrow.svg" /></button>
        
      </form>
      <span class="input-error hidden">Please provide a valid email</span>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
